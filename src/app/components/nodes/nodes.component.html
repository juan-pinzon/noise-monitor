<app-header></app-header>
<br><br>
<div class="container">
  <div class="columns">
    <div class="column">
      <div class="select is-rounded is-medium">
        <select [formControl]="node" (change)="filterNode()">
          <option value="-1">Seleccione un nodo</option>
          <ng-container *ngFor="let node of nodes">
            <option [value]="node.id">{{node.name}}</option>
          </ng-container>
        </select>
      </div>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <ng-container *ngIf="measurements.length > 0">
        <table class="table">
          <thead>
          <tr>
            <th>Nodo</th>
            <th>Intensidad de ruido</th>
            <th>Timbre o altura de ruido</th>
            <th>Fecha</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let measurement of measurements">
            <td>{{measurement.nodo}}</td>
            <td>{{measurement.int_ruido}}</td>
            <td>{{measurement.tim_altura}}</td>
            <td>{{measurement.date | date}}</td>
          </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>
