<app-header></app-header>
<div class="container">
  <div class="columns is-align-items-center">
    <div class="column">
      <h1 class="is-size-2">Reporte de alertas</h1>
    </div>
    <div class="column">
      <a routerLink="/home">Regresar</a>
    </div>
  </div>
  <div class="columns">
    <div class="column">
      <ng-container *ngIf="alerts.length > 0">
        <table class="table">
          <thead>
            <tr>
              <th>Tipo de alerta</th>
              <th>Variable</th>
              <th>Nodo</th>
              <th>Valor</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alert of alerts">
              <td>{{alert.tipo}}</td>
              <td>{{alert.variable}}</td>
              <td>{{alert.nodo}}</td>
              <td>{{alert.valor}}</td>
              <td>{{alert.fecha | date}}</td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>
