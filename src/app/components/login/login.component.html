<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <form [formGroup]="form" (ngSubmit)="login($event)" class="box">
            <div class="field">
              <label for="email" class="label">Usuario (email)</label>
              <div class="control">
                <input type="email" name="email" id="email" placeholder="e.j. bobsmith@gmail.com" class="input" formControlName="email">
              </div>
            </div>
            <div class="field">
              <label for="password" class="label">Contrase√±a</label>
              <div class="control">
                <input type="password" name="password" id="password" placeholder="*******" class="input" formControlName="password">
              </div>
            </div>
            <div class="field">
              <button type="submit" class="button is-success">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
